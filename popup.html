<!DOCTYPE html>
<html>
<head>
  <title>Scraper4Gel</title>
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 15px;
      background-color: #f4f6f8;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h3 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 10px;
      color: #1a202c;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.2s ease-in-out, transform 0.1s ease;
    }
    button:active {
        transform: scale(0.98);
    }
    button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
    }
    #startScrapeBtn {
      background-color: #3498db;
      color: white;
    }
    #startScrapeBtn:hover:not(:disabled) {
      background-color: #2980b9;
    }
    #downloadBtn {
      background-color: #2ecc71;
      color: white;
    }
    #downloadBtn:hover:not(:disabled) {
      background-color: #27ae60;
    }
    #status {
      margin-top: 20px;
      font-weight: 500;
      font-size: 14px;
      min-height: 20px;
    }
    .progress-bar-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-top: 10px;
      height: 10px;
      display: none; /* Hidden by default */
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #3498db;
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }
    .download-section {
      width: 100%;
      margin-top: 15px;
      display: none; /* Hidden by default */
    }
    label {
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/icon128.png" alt="Scraper4Gel Logo" style="width: 50px; height: 50px; margin-bottom: 15px;">
    <h3>Scraper4Gel</h3>
    <p>Click the button to start scraping the current page.</p>
    
    <button id="startScrapeBtn">Start Scraping</button>
    
    <div id="status">Ready</div>

    <div class="progress-bar-container" id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <div class="download-section" id="downloadSection">
      <label for="filenameInput">Filename:</label>
      <input type="text" id="filenameInput" placeholder="Enter filename...">
      <button id="downloadBtn">Download CSV</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
